
<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-5">
    <mat-card class="eventCard">
      <h2 style="margin: 1rem;"></h2>
      <p class="eventHeader">
        The Moth Cup
      </p>
      <p class="eventLocation">
        At Nocterra Brewing Co.
      </p>
      <div class="teamSizeandPrice">
        <h3 style="margin: 1rem;">Teams of 2</h3>
        <h3 style="margin: 1rem;">$60 per team</h3>
      </div>
      <p class="eventDates">
        Feb 21, 2022 - Feb 22, 2022
      </p>
      <p class="gameSetup">
        30 teams will battle it out in this two day tournament.
        Each team will have an hour to play 9 holes on a par 3 course.

      </p>


      <div class="imgContainer">
        <img src="assets/nocterra-outside-min.jpg" alt="" style="width:100%; overflow: hidden;">
        <button (click)="onGoToSignup()" mat-raised-button color="primary" class="eventSignUpButton">Sign Up</button>
      </div>
    </mat-card>

  </div>
</div>
