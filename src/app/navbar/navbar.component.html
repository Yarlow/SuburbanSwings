

<div class="sidebar" *ngIf="showNav || !mobile">
  <button style="position: absolute; top: 5px; right: 5px;" style="" *ngIf="mobile" (click)="showNav = !showNav">X</button>
  <a routerLink="/" style="text-decoration:none">
    <img style="width: 100%" src="assets/natlogo.png" alt="">
    <h2>Suburban Swings</h2>
  </a>
    <ul>
        <li><a routerLink="/" (click)="onNavigate('home')">Home</a></li>
        <li><a routerLink="/about-the-tech" (click)="onNavigate('tech')">Tech shit</a></li>
        <li><a routerLink="/booking" (click)="onNavigate('booking')">Booking</a></li>
        <li><a routerLink="/league-play" (click)="onNavigate('league')">La liga</a></li>
        <li><a routerLink="/ContactUs" (click)="onNavigate('contact')">Contact</a></li>

    <div class="social_media">
      <fa-icon class="socialLink" [icon]="faFacebook" size="3x" style="color: #ffffff"></fa-icon>
      <fa-icon class="socialLink" [icon]="faTwitter" size="3x" style="color: #ffffff"></fa-icon>
      <fa-icon class="socialLink" [icon]="faInstagram" size="3x" style="color: #ffffff"></fa-icon>

</div>
