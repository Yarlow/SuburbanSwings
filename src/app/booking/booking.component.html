<section class="section-booking">

  <div class="booking">
    <div class="booking__header">
      <div class="booking__header--title u-center-text">
        <h2 class="heading-secondary">Get started booking your event</h2>
      </div>
    </div>

    <div class="booking__details u-margin-bottom-medium">
      <h2 class="heading-tertiary">Booking Options</h2>

      <p class="paragraph u-margin-bottom-small">Please select one of the following booking options for more information</p>

      <ul class="booking__options">
        <li class="booking__options--item" (click)="onBookingSelect('GrizzlyBird')">GrizzlyBird  *grizzly image?</li>
        <li class="booking__options--item" (click)="onBookingSelect('Indoor')">Indoor Rentals   **indoor setup?</li>
        <li class="booking__options--item" (click)="onBookingSelect('Outdoor')">Outdoor Rentals   **outdoor?</li>
      </ul>
    </div>
    <app-grizzly-bird *ngIf="selectedBooking === 'GrizzlyBird'"></app-grizzly-bird>
    <app-indoor *ngIf="selectedBooking === 'Indoor'"></app-indoor>
    <app-outdoor *ngIf="selectedBooking === 'Outdoor'"></app-outdoor>
  </div>


  
</section>
