<mat-card>
  <h2>Prices: $$$$$$$$</h2>
  <h3>Set-up/tutorial on tech will take about an hour, plan accordingly</h3>
</mat-card>
<mat-card style="width: 25%">
  <h3>Schedule an rental</h3>
  <form action="">
    <mat-form-field>
      <input
        placeholder="Enter Your Name"
        type="text"
        matInput
        color="accent"
        required
        style="width: 100%">
      <mat-error>Please enter your name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        placeholder="Email or phone"
        type="text"
        matInput
        color="primary"
        required>
      <mat-error>Please enter your name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

    <mat-form-field>
      <textarea name="name" rows="8" cols="80"
      placeholder="Any additional info"
      type="text"
      matInput
      color="primary"
      required
      style="width: 100%">

      </textarea>
      <mat-error>Please enter your name</mat-error>
    </mat-form-field>
  </form>
</mat-card>
