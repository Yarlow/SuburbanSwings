<div class="container">
  <mat-card class="loginForm">
  <form (submit)="onLogin()" [formGroup]="loginForm">
    <mat-form-field>
      <input type="text"
      matInput
      formControlName="email"
      placeholder="email">
    </mat-form-field>

    <mat-form-field>
      <input type="password"
      matInput
      formControlName="password"
      placeholder="password" />
      <mat-error *ngIf="loginAttemptMessage">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="bottom">
      <button mat-raised-button type="submit" color="primary">Login</button>
      <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>

    </div>
  </form>
</mat-card>
</div>
